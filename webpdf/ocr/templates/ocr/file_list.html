<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách file PDF</title>
</head>
<body>
    <h1>Danh sách file PDF đã upload</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file.file.name }} - Trạng thái: {{ file.status }}
                {% if file.converted_file %}
                    - <a href="{{ file.converted_file.url }}">Tải file đã chuyển đổi</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
